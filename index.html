<!DOCTYPE html>
<html>

<head>
    <title>GoCamping</title>
    <script
        src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" src="./assets/mapScript.js"></script>
    <!-- <script type="module" src="./assets/map.js"></script> -->
    <script defer type="module" src="./index.js"></script>
</head>

<body>
    <div class="container">
        <h1>Go Camping</h1>
        <div class="main">
            <div class="panel">
                <form>
                    <label for="origin">Origin: </label>
                    <input id="origin" name="map">
                    <label for="destination">Destination: </label>
                    <input id="destination" name="map">
                    <label>Miles: </label>
                    <input id="miles-day" name="map"
                        placeholder="want to drive today?">
                    <input type="submit" id="searchBtn" name="map">
                </form>
            </div>

            <div id="map"></div>
        </div>
        <div class="places">
            <div class="campground"></div>
        </div>
    </div>



</body>

</html>
