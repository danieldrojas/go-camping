<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/style.css">
    <script defer type="module" src="./assets/index.js"></script>
    <title>GoCamping</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GoCamping</a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1"
                            aria-disabled="true">Disabled</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                <h1>Welcome to GoCamping</h1>
            </div>

        </div>
        <div class="row align-items-center">
            <div class="col">
                <div class="card text-center">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="true"
                                    href="#">Map</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"
                                    href="./detailSearch.html">Detail Search</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#"
                                    tabindex="-1"
                                    aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Where you want to go?</h5>
                        <p class="card-text">With supporting text below as a
                            natural lead-in to
                            additional content.</p>
                        <form>
                            <div class="input-group m-2">
                                <input id="originGeneral" type="text"
                                    class="form-control" name="originGeneral"
                                    placeholder="From ex: Dallas, TX">
                                <input id="destinationGeneral" type="text"
                                    class="form-control"
                                    name="destinationGeneral"
                                    placeholder="To ex: Yellowstone, MN">
                                <input id=findBtn"
                                    class="btn btn-outline-secondary"
                                    type="submit" value="Find">
                            </div>
                        </form>
                        <div id="map">Map goes here</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
