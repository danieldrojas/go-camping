<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" src="./assets/index.js"></script>
    <title>GoCamping</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GoCamping</a>
        </div>
    </nav>
    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                <h1>Welcome to GoCamping</h1>
            </div>

        </div>
        <div class="row align-items-center">
            <div class="col">
                <div class="card text-center">
                    <div class="card-header">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="home-tab"
                                    data-bs-toggle="tab" data-bs-target="#home"
                                    type="button" role="tab"
                                    aria-controls="home"
                                    aria-selected="true">Map</button>
                            </li>

                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="contact-tab"
                                    data-bs-toggle="tab"
                                    data-bs-target="#contact" type="button"
                                    role="tab" aria-controls="contact"
                                    aria-selected="false">Trip</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home"
                                role="tabpanel" aria-labelledby="home-tab">
                                <div class="card-body">
                                    <h5 class="card-title">Find your next
                                        adventure!
                                    </h5>
                                    <p class="card-text">Check campgrounds
                                        available at your desired stop
                                        distance... </p>
                                    <form>
                                        <div class="input-group m-2">
                                            <input id="origin" type="text"
                                                class="form-control"
                                                name="originGeneral"
                                                placeholder="From" required>
                                            <input id="destination" type="text"
                                                class="form-control"
                                                name="destinationGeneral"
                                                placeholder="To" required>
                                            <input id="milesDay" type="text"
                                                class="form-control"
                                                name="destinationGeneral"
                                                placeholder="miles to drive before stop">
                                            <input id=findBtn"
                                                class="btn btn-outline-secondary"
                                                type="submit" value="Find">

                                    </form>
                                    <div id="map">Map goes here</div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="profile"
                                role="tabpanel" aria-labelledby="profile-tab">
                                ...</div>
                            <div class="tab-pane fade" id="contact"
                                role="tabpanel" aria-labelledby="contact-tab">
                                ...</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="tripStops">
            <div class="places"></div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
