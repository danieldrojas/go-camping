<!DOCTYPE html>
<html>

<head>
    <title>GoCamping</title>
    <script
        src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="./style/style.css">
    <script type=javascript" src="app.js"></script>
    <script defer type="module" src="./assets/index.js"></script>
</head>

<body>
    <div class="container">
        <h1>Go Camping</h1>
        <div class="main">
            <div class="panel">
                <form>
                    <label for="origin">Origin: </label>
                    <input id="origin" name="tripParameters">
                    <label for="destination">Destination: </label>
                    <input id="destination" name="tripParameters">
                    <label for="milesDay">Distance driving per day?:</label>
                    <input id="milesDay" name="tripParameters"
                        placeholder="miles per day">
                    <label>Miles before gas stop?</label>
                    <input id="milesGasStop" name="tripParameters"
                        placeholder="miles">

                    <input type="submit" id="searchBtn" name="map">
                </form>
            </div>

            <div id="map"></div>
        </div>
        <div class="tripStops">
            <div class="places"></div>
        </div>
    </div>



</body>

</html>
